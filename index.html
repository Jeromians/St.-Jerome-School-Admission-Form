<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="Img/Favicon.png" type="image/gif" size="32x32">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJS Admission Form</title>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    <video src="Background.mp4" id="Background" autoplay="true" muted="true"></video>

    <div class="Schoollogo_Titles">
    <img src="Img/Logo.svg" alt="school_logo, St.Jerome School" class="Schoollogo_Titles_SchoolLogo">
    <h1 class="Schoollogo_Titles_Title">SCHOOL ADMISSION FORM</h1>
    </div>

    <div class="Shadow">
        
    </div>
    <div class="Form_Container">
        <div class="Form_Group">
            <h3>Student's Full Name</h3>  
                <form action="#">
                <div class="Name_Input">
                    <div class="Input_item">
                    <input id="First_Name" type="text"><br>
                    <label for="First_Name">First Name</label>
                    </div>

                    <div class="Input_item">
                    <input id="Middle Name" type="text"><br>
                    <label for="Middle_Name">Middle Name</label>
                    </div>

                    <div class="Input_item">
                    <input id="Last_Name" type="text"><br>
                    <label for="Last_Name">Last Name</label>
                    </div>

                    <div class="Input_item" id="Last">
                    <input id="Suffix" type="text"><br>
                    <label for="Suffix">Suffix</label>
                    </div>
                </div>

                <input class="Next" type="submit" value="Next">
           </form>
        </div>
    </div>
    
    
</body>
</html>
